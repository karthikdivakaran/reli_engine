<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliability Calculation Result</title>
    <link href="template/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
    <main class="container">
        <div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm">

            <div class="lh-1 text-center w-100">
              <h1 class="h6 mb-0 lh-1">Reliability Calculation Result</h1>
            </div>
          </div>

      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Calculation</h6>
        {%for item in details["additional_data"]%}
            {% for key in item %}
                {% if item[key] != "nil"%}
                    <div class="d-flex text-body-secondary pt-3">
                      <p class="pb-3 mb-0 small lh-sm border-bottom">
                        <strong class="d-block text-gray-dark">Component {{key}} :</strong> {{item[key]}}
                      </p>
                    </div>
                {%endif%}
            {%endfor%}
        {%endfor%}

      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
